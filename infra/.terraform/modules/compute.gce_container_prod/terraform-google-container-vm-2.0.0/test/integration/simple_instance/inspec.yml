name: simple_instance
attributes:
  - name: project_id
    required: true
    type: string

  - name: zone
    required: true
    type: string

  - name: instance_name
    required: true
    type: string

  - name: network
    required: false
    default: "default"
    type: string

  - name: subnetwork
    required: false
    default: "default"
    type: string

  - name: vm_container_label
    required: true
    type: string

  - name: cos_image_name
    required: true
    type: string

name: instance_with_attached_disk
attributes:
  - name: project_id
    required: true
    type: string

  - name: zone
    required: true
    type: string

  - name: instance_name
    required: true
    type: string

  - name: network
    required: false
    default: "default"
    type: string

  - name: subnetwork
    required: false
    default: "default"
    type: string

  - name: machine_type
    required: false
    default: "n1-standard-1"
    type: string

  - name: vm_container_label
    required: true
    type: string

  - name: ipv4
    required: true
    type: string

  - name: http_address
    required: true
    type: string

  - name: http_port
    required: true
    type: string

  - name: container
    required: true
    type: hash

  - name: volumes
    required: true
    type: array
